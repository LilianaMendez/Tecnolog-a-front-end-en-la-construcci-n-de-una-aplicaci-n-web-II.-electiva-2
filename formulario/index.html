
<html>

<head>
    <meta charset= "uff-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vieport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="style">
    <link href='https:/unpkg.com/boxicons.min.css' rel='stylesheet'>
    <title>BIENVENIDO AL FORMULARIO DE REGISTRO</title>

</head>

<body>
<div class="container-form sign-up">
    <div class="welcome-back">
        <div class="message">
            <h2>Bienvenido</h2>
            <p>tienes cuenta? inicia sesion aqui</p>
            <button class="sign-up-btn">Iniciar Sesion</button>
        </div>
    </div>

<form class="formulario">
    <h2 class="create-account">Crear una Cuenta</h2>
    <div class="iconos">
        <div class="border-icon">
            <box-icon type='logo' name='instagram-alt'></box-icon>

        </div>
        <div class="border-icon">
            <box-icon type='logo' name='linkedin'></box-icon>
            

        </div>
        <div class="border-icon">
            <box-icon type='logo' name='twitter'></box-icon>

        </div>
    </div>
    <p class="cuenta-gratis">Crea tu cuenta gratis</p>
    <input type="text" placeholder="Nombre">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="password">
    
    

</form>

</div>
<div class="container-form sign-in">
    <form class="formulario">
        <h2 class="create-account">Iniciar sesion</h2>
        <div class="iconos">
            <div class="border-icon">
                <i class='bx bxl-instagram'></i>
    
            </div>
            <div class="border-icon">
                <i class='bx bxl-linkedin-square'></i>
                
    
            </div>
            <div class="border-icon">
                <i class='bx bxl-twitter'></i>
    
            </div>
        </div>
        <p class="cuenta-gratis">Ya te registraste. Ingresa aqui?</p>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="password">
        
        
    </form>
    <div class="welcome-back">
        <div class="message">
            <h2>No te has registrado?</h2>
            <p>no tienes cuenta? registrate aqui</p>
            <button class="sign-in-btn">Registrarse</button>
        </div>
    </div>



</div>

    <script src="script.js"></script>

</body>


</html>
